<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador De Risas 2.0 </title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="mainContainer">
        <h1>Contador De Risas 2.0 </h1>
        <div class="inputsContainer">
            <input type="text" id="readyPlayer1" class="inputPlayer" placeholder="name1">
            <input type="text" id="readyPlayer2" class="inputPlayer"  placeholder="name2">
        </div>
        <div id="contadorGeneral" class="mainCount">
            <div class="countResult">
                <input type="text" id="inputJugador" class="inputPlayer" placeholder="h/fin"> 
                <p id="time"> 00:00:00 </p>
                <p id="result">0</p>
            </div>
            <div class="countPlayers">
                <div id="" class="countPlayer">
                    <button id="btnSuma" class="btnAdd">+</button>
                    <p id="resultPlayer1" class="resultplayer">0</p>
                    <p id="Jugador1" class="">Jugador1</p>
                </div>
                <div id="" class="countPlayer">
                    <button id="btnResta" class="btnAdd" onclick="minuend()">-</button>
                    <p id="resultPlayer2" class="resultplayer">0</p>
                    <p id="Jugador2" class="">Jugador2</p>
                </div>
            </div>
        </div>
        <button id="reset" class="btnReset" onclick="reiniciarContadores()">RESET</button>
        <div class="modal hidden" id="alerta">
            <p>Hola esto es un modal</p> <span>X</span>
        </div>
    </div>
    <script src="./index.js"> </script>
</body>

</html>
